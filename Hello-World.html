<!DOCTYPE html>
<html>
<!--Just by writing html it will automatuically make the skeleton of the page-->
	<head>
		<link rel="icon" 
     	type="image/png" 
     	href=http://paolopv.com/wp-content/uploads/2015/01/helloworld-2.png>
     	<!-- This is how to embed a image logo into the browser tab-->
		<title>Hello World</title>
	</head>
	<body>
		<h1>Welcome to the Web Class Tutorial</h1>
		<h6>Lets begin</h6>
		<!--h1 to h6 helps ro give different size headers-->


		<p> This site will help you to create your own webpage </p>
		<!-- The p tag is paragraphs of the body-->
		<img src="https://dars.io/wp-content/uploads/2015/06/1435934506-50d83ee90498b3e4f9578a58ff8b5880.png" alt="cherry pie" width="500px" >
		<!--To place a image from a link from the net to the hmtl page you img src-->
		<img src="images/cherry-pie-cake_0.jpg" alt="cherry pie">
		<!--or you can save the image to the computer and source path it to the webpages and you also add attributes to make it smaller or bigger to make  the image fit how you want it to-->

		<ul type="circle">
			<li>Eggs</li>
			<li>Water</li>
			<li>Milk</li>
			<li>OJ</li>
		</ul>
		<!--ul means unorder. It could be a list or table not in a specific rearrange other-->

		<ol type="i">
			<li>Eggs</li>
			<li>Water</li>
			<li>Milk</li>
			<li>OJ</li>
		</ol>

		<table border="3">
			<tr>
				<th colspan="2"> Flavour Pies</th>
			<tr>
				<th>Flavour</th>
				<th>Price</th>
			</tr>
			<tr>
				<td>Cherry</td>
				<td>$3</td>
			</tr>
		</table>
	</body>
</html>
